cli:
  name: "serveToolDB"

  commands:

    - name: "templates"
      short: "work with the templates resource"

      omit-run: true

      commands:
 
        - name: "migrate"
          usage: "migrate"
          imports:
            - path: "github.com/hofstadter-io/geb/lib/templates"
          body: |

        - name: "create"
          usage: "create <data-file>"
          imports:
            - path: "github.com/hofstadter-io/geb/lib/templates"
          args:
            - name: data-file
              type: string
              required: true
              
          body: |
            var template templates.template
            // unmarshal data file into struct
            
            

        - name: "find"
          usage: "find <uuid>"
          args:
            - name: uuid
              type: string

        - name: "update"
          usage: "update <data-file>"
          args:
            - name: data-file
              type: string

        - name: "delete"
          usage: "delete <uuid>"
          args:
            - name: uuid
              type: string 

        - name: "query"
          usage: "query [key=value]..."
          args:
            - name: matchers
              rest: true
              type: array:string 




