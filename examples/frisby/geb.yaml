name: "frisby"
version: "0.1"
about: "an API testing and thrashing library"

output-dir: "."
design-dir: "design"

dsl-config:
  paths:
    - "dsl"
    - "$GOPATH/src/github.ibm.com/hofstadter-io/geb/dsl"
  default:
    - dsl: type
      gen:
        - golang
      output-dir: "."
    - dsl: pkg
      gen:
        - golang
      output-dir: "."
    - dsl: cli
      gen:
        - golang
      output-dir: "."
