name: "count-service"
version: "0.1"
about: "A key counting service"

output-dir: "output"
design-dir: "design"

dsl-config:
  paths:
    - "dsl"
    - "$GOPATH/src/github.ibm.com/hofstadter-io/geb/dsl"
  default:
    - dsl: types
      gen:
        - golang
      output-dir: "."
    - dsl: api
      gen:
        - golang/echo
      output-dir: "."

log-level: info
