api:
  name: count-service
  version: "0.1"
  about: count-service for daily transaction counts.
  config:
    base-url: api/v1
  routes:
    - name: version
      route: version
      method: GET
      return: VersionResponse

    - name: clearCountsByDate
      route: clear-by-date
      method: DELETE
      params:
        - name: date
          type: string
          required: true
          validation:
            - "len=11"
            - "ascii"
            #            regex: "[0-3][0-9]-[01][0-9]-20[12][0-9]"
      return: DeleteCount

  resources:
    - name: count
      route: count
      resource: count
      methods:
        - method: list
          input:  none
          output: array:count-service.count.views.extern
        - method: get
          input:  count-service.count.fields.owner_id
          output: count-service.count.views.extern
        - method: put
          input:  count-service.count.views.extern
          output: count-service.count.views.extern

