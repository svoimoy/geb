pb:
  name: count-service
  version: 0.1
  about: "Protobuf spec for the count-service"
  pb-version: 3
  messages:
    - name: OwnerId
      fields:
        - name: owner_id
          type: string
          index: 1
    - name: KeyPair
      fields:
        - name: owner_id
          type: OwnerId
          index: 1
          repeated: true
        - name: trans_count
          type: uint64
          index: 2
    - name: UpdatedKeyPair
      fields:
        - name: key_pair
          type: KeyPair
          index: 1
          repeated: true
    - name: Date
      fields:
        - name: date
          type: string
          index: 1
    - name: DeleteCount
      fields:
        - name: delete_count
          type: uint64
          index: 1
  services:
    - name: count-service
      rpc:
        - name: PutTransCount
          argument: UpdateKeyPair
          return: KeyPair
        - name: GetTransCount
          argument: OwnerId
          return: KeyPair
        - name: DelTransCount
          argument: Date
          return: DeleteCount

