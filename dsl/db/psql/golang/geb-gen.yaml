name: golang-postgres
version: "0.1"
language: golang
type: "db/psql"
about: "A golang dsl for working with Postgres via the gorm package"

template-configs:

  - name: package
    field: "."
    templates:
      - in: "log.go"
        out: "log.go"
      - in: "setup.go"
        out: "setupPostgres.go"
        

