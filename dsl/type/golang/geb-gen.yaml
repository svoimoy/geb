name: "types/golang"
version: "0.1"
about: "generator for golang types"
type: "type"


template-configs:

  - name: type
    field: "."
    templates:
      - in: "default.go"
        out: "type{{camelT name}}.go"

  - name: public-files
    field: "public-files"
    templates:
      - in: "public-file.go"
        out: "type{{camelT parent}}{{camelT name}}PubFuncs.go"

  - name: private-files
    field: "private-files"
    templates:
      - in: "private-file.go"
        out: "type{{camelT parent}}{{camelT name}}PrivFuncs.go"
