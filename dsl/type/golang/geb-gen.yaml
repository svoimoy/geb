name: "types/golang"
version: "0.1"
about: "generator for golang types"
type: "type"

dependencies:
  designs:
    - name: root
      field: "."
      templates:
        - when: orm
          in: db-pub-funcs.yaml
          out: "{{name}}-db-pub-funcs.yaml"
        - when: orm
          in: db-type-funcs.yaml
          out: "{{name}}-db-type-funcs.yaml"

template-configs:

  - name: type
    field: "."
    templates:
      - in: "default.go"
        out: "{{camelT name}}.go"
      - when: orm
        in: "db.go"
        out: "{{camelT name}}-DB.go"

  - name: public-files
    field: "public-files"
    templates:
      - in: "public-file.go"
        out: "{{camelT name}}.go"

  - name: private-files
    field: "private-files"
    templates:
      - in: "private-file.go"
        out: "{{camelT name}}.go"
