name: golang-cli
version: "0.1"
language: golang
type: cli
about: A golang viper/cobra cli dsl

repeated:
  - name: command
    field: commands
    templates:
      - in: "cmd/cmd.go"
        out: "cmd/{{name}}.go"

  - name: sub-command
    field: commands.subcommands
    templates:
      - in: "cmd/subcmd.go"
        out: "cmd/{{parent}}/{{name}}.go"

  - name: sub-sub-command
    field: commands.subcommands.subcommands
    templates:
      - in: "cmd/subcmd.go"
        out: "cmd/{{parent-parent}}/{{parent}}/{{name}}.go"

