name: golang-cli
version: "0.1"
language: golang
type: cli
about: A golang viper/cobra cli dsl

dependencies:
  generators:
    - type/golang
    - pkg/golang

template-configs:

  - name: once-files
    field: "."
    templates:
      - in: "main.go"
        out: "main.go"
      - in: "root.go"
        out: "commands/root.go"
      - in: "log.go"
        out: "commands/log.go"

  - name: command
    field: commands
    templates:
      - in: "cmd.go"
        out: "commands/{{camel name}}.go"

  - name: sub-command
    field: commands.[:].subcommands
    templates:
      - in: "cmd.go"
        out: "commands/{{parent}}/{{camel name}}.go"
      - in: "log.go"
        out: "commands/{{parent}}/log.go"

