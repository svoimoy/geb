name: golang-cli
version: "0.1"
language: golang
type: cli
about: A golang viper/cobra cli dsl

repeated:
  - name: command
    field: commands
    templates:
      - in: "cmd.go"
        out: "commands/{{camel name}}.go"

  - name: sub-command
    field: commands.subcommands
    templates:
      - in: "cmd.go"
        out: "commands/{{parent}}/{{camel name}}.go"
      - in: "log.go"
        out: "commands/{{parent}}/log.go"

