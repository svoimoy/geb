name: golang-cli
version: "0.1"
language: golang
type: cli
about: A golang viper/cobra cli dsl

dependencies:
  generators:
    - dsl: common
      gen:
        - golang
      output-dir: "."
    - dsl: type
      gen:
        - golang
      output-dir: "."
    - dsl: pkg
      gen:
        - golang
      output-dir: "."

template-configs:

  - name: once-files
    field: "."
    templates:
      - in: "main.go"
        out: "main.go"
      - in: "root.go"
        out: "commands/root.go"
      - in: "log.go"
        out: "commands/log.go"

  - name: command
    field: commands
    templates:
      - in: "cmd.go"
        out: "commands/{{camel name}}.go"
      - when: subcommands
        in: "log.go"
        out: "commands/{{name}}/log.go"

  - name: sub-command
    field: commands.[:].subcommands
    templates:
      - in: "cmd.go"
        out: "commands/{{parent}}/{{camel name}}.go"
      - when: subcommands
        in: "log.go"
        out: "commands/{{parent}}/{{name}}/log.go"

  - name: sub-sub-command
    field: commands.[:].subcommands.[:].subcommands
    flatten: 1
    templates:
      - in: "cmd.go"
        out: "commands/{{getbetween pkgPath '/' '/'}}/{{camel name}}.go"

