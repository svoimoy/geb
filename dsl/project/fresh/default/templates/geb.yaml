{{#with dsl.project as |P|}}
name: {{P.name}}
version: "0.0.1"
about: "What is your '{{P.name}}' project about?"

logging-level: warn

output-dir: "."
design-dir: "design"

dsl-config:
  paths:
    - "dsl"
    - "$HOME/.hofstadter/dsl"
{{#if P.dsls}}
  default:
{{#each P.dsls}}
    - dsl: {{name}}
{{#if gens}}
      gen:
{{#each gens}}
        - {{.}}
{{/each}}
{{/if}}
{{/each}}
{{/if}}
{{/with}}

