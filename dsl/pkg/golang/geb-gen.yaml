name: golang-pkg
version: "0.1"
language: golang
type: pkg
about: A golang package dsl

repeated:
  - name: package
    field: "."
    templates:
      - in: "default.go"
        out: "/{{name}}.go"
  - name: private-funcs
    field: "private-functions"
    templates:
      - in: "private.go"
        out: "/{{name}}.go"
