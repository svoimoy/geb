name: golang-pkg
version: "0.1"
language: golang
type: pkg
about: A golang package dsl

template-configs:

  - name: package
    field: "."
    templates:
      - in: "log.go"
        out: "log.go"
      - in: "package.go"
        out: "{{#if filename}}{{filename}}{{else}}{{camelT name}}PubPkg{{/if}}.go"
        
      #- in: "public-pkg-funcs.go"
      #  out: "{{camelT name}}PubPkg.go"
      #  when: "public-functions"
      #- in: "private-pkg-funcs.go"
      #  out: "{{camel name}}PrivPkg.go"
      #  when: "private-functions"

  - name: public-files
    field: "public-files"
    templates:
      - in: "public-file.go"
        out: "{{camelT name}}.go"

  - name: private-files
    field: "private-files"
    templates:
      - in: "private-file.go"
        out: "{{camel name}}.go"
