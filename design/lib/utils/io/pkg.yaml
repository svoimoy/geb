pkg:
  name: "io"
  about: "the Hofstadter utils/io package"

  public-files:

    - name: read
      functions:

        - name: read-all
          args:
            - name: reader 
              type: "io.Reader"
            - name: obj
              type: "*interface{}"
          return:
            - name: content-type
              type: string
            - name: err
              type: error

        - name: read-file
          args:
            - name: filepath
              type: string
            - name: obj
              type: "*interface{}"
          return:
            - name: content-type
              type: string
            - name: err
              type: error

    - name: content
      functions:
        
        - name: determine-file-content-type
          args:
            - name: filepath
              type: string
          return:
            - name: content-type
              type: string
            - name: err
              type: error

        - name: determine-data-content-type
          args:
            - name: data
              type: "array:byte"
          return:
            - name: content-type
              type: string
            - name: err
              type: error

