pkg:
  name: "io"
  about: "the Hofstadter utils/io package"

  public-files:

    - name: content
      functions:
        
        - name: determine-file-content-type
          args:
            - name: filepath
              type: string
          return:
            - name: content-type
              type: string
            - name: err
              type: error

        - name: determine-data-content-type
          args:
            - name: data
              type: "[]byte"
          return:
            - name: content-type
              type: string
            - name: err
              type: error

