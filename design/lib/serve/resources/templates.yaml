api:
  name: serve

  resources:

    - name: templates
      route: templates
      resource: type.lib.types.Template

      omit-db-calls: true

      methods:

        - method: list
          output: 
            name: ts
            type: array:type.lib.types.Template.views.Short

        - method: post
          input:
            name: inTpl
            type: type.lib.types.Template.views.Create
          output:
            name: outTpl
            type: type.lib.types.Template

        - method: get
          path-params:
            - name: templateId
              type: type.lib.types.Template.fields.Id
          output: 
            name: t
            type: type.lib.types.Template

        - method: put
          path-params:
            - name: templateId
              type: type.lib.types.Template.fields.Id
          input:
            name: inTpl
            type: type.lib.types.Template
          output:
            name: outTpl
            type: type.lib.types.Template

        - method: delete
          path-params:
            - name: templateId
              type: type.lib.types.Template.fields.Id
          output:
            name: outTpl
            type: type.lib.types.Template.views.Short

      routes:

        - name: render
          route: render
          method: POST
          path-params:
            - name: templateId
              type: type.lib.types.Template.fields.Id
          output:
            name: renderReturn
            type: "map:interface{}"
