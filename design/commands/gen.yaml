cli:
  name: geb

  commands:

    - name: gen
      usage: gen
      aliases:
        - geb
        - geberate
        - generate
        - g
      short: Generate a project.
      long: Generate a project from its working directory.

      subcommands:

        - name: adhoc
          aliases:
            - on-the-fly
          usage: adhoc <templateFile>
          short: Generate something from data and a template.
          long: Generate something from data and a template.

          args:
            - name: template-file
              type: string
              required: true
              help: Path to the template file.

          flags:

            - name: input
              long: input
              short: i
              type: string
              default: stdin
              help: path to an input file or directory

            - name: input-type
              long: input-type
              short: t
              type: string
              default: stdin
              help: type of the data in the input file or directory

            - name: field
              long: field
              short: f
              type: string
              default: "."
              help: a dotpath into the data to be used for rendering

            - name: output
              long: output
              short: o
              type: string
              default: stdout
              help: path to an output file or directory


