cli:
  name: geb

  commands:

    - name: gen
      usage: gen
      aliases:
        - geb
        - geberate
        - generate
        - g
      short: Generate a project.
      long: Generate a project from its working directory.

      subcommands:

        - name: adhoc
          aliases:
            - on-the-fly
          usage: adhoc
          short: Generate something from data and a template.
          long: Generate something from data and a template.

          flags:

            - name: input
              long: input
              short: i
              type: string
              default: stdin
              help: path to an input file or directory

            - name: input-type
              long: input-type
              short: t
              type: string
              default: yaml
              help: type of the data in the input file or directory

            - name: field
              long: field
              short: f
              type: string
              default: "."
              help: a dotpath into the data to be used for rendering

            - name: flatten
              long: flatten
              type: int
              default: 0
              help: flattend nested arrays by N levels

            - name: template-string
              long: template-string
              short: T
              type: string
              default: "{{{yaml .}}}"
              help: Template contents to render with.

            - name: template-file
              long: template-file
              short: F
              type: string
              default: ""
              help: Path to the template file.

            - name: output
              long: output
              short: o
              type: string
              default: stdout
              help: path to an output file or directory


