cli:
  name: geb

  commands:

    - name: gen
      usage: "gen [subdesign-dotpaths]"
      aliases:
        - geb
        - geberate
        - generate
        - g
      short: Generate a project.
      long: Generate a project from its working directory.

      args:
        - name: paths
          type: "array:string"
          rest: true
          help: A list of filepaths to use as the designs. If no paths are provided, than the geb.yaml is consulted.

