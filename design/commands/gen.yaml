cli:
  name: geb

  commands:

    - name: gen
      usage: gen
      aliases:
        - geb
        - geberate
        - generate
        - g
      short: Generate a project.
      long: Generate a project from its working directory.

    - name: adhoc
      aliases:
        - on-the-fly
      usage: adhoc
      short: Generate something from data and a template.
      long: Generate something from data and a template.

      flags:

        - name: input
          long: input
          short: i
          type: string
          default: stdin
          help: path to an input file or directory

        - name: input-type
          long: input-type
          short: I
          type: string
          default: yaml
          help: input type from [yaml,json,toml]

        - name: field
          long: field
          short: f
          type: string
          default: "."
          help: a dotpath into the data to be used for rendering

        - name: flatten
          long: flatten
          type: int
          default: 0
          help: flattend nested arrays by N levels

        - name: template-string
          long: template-string
          short: T
          type: string
          default: "{{{<output-type> .}}}"
          help: Template contents to render with.

        - name: template-file
          long: template-file
          short: t
          type: string
          default: ""
          help: Path to the template file.

        - name: output
          long: output
          short: o
          type: string
          default: stdout
          help: path to an output file or directory

        - name: output-type
          long: output-type
          short: O
          type: string
          default: ""
          help: output type from [yaml,json,toml]


