cli:
  name: geb

  commands:

    - name: etl
      usage: etl <etl-config>
      short: perform ETLs with geb
      long: |

        Read file(s) or folder(s),
        select and transform data,
        output to file(s) or folder(s).

        A more flexible, bulk processing 'geb gen adhoc'.

      args:
        - name: etl-config
          long: etl-config
          type: string
          required: true
          help: path to an etl config file to be used for rendering

        - name: sub-config
          long: sub-config
          type: array:string
          rest: true
          help: the name(s) of a template-config in the etl-config to use

      flags:
        - name: input
          long: input
          short: i
          type: string
          default: "from-etl-config"
          help: path to an input file or directory

        - name: input-type
          long: input-type
          short: t
          type: string
          default: yaml
          help: type of the data in the input file or directory

        - name: output
          long: output
          short: o
          type: string
          default: "from-etl-config"
          help: path to an output file or directory


    - name: etl-serve
      usage: etl-serve <etl-config>
      short: serve ETLs with geb
      long: |
        similar to the 'geb etl' command
        and served up in as a RESTful API.

      args:

        - name: etl-config
          long: etl-config
          type: string
          required: true
          help: a dotpath into the data to be used for rendering

      flags:

        - name: host
          long: host
          short: h
          type: string
          default: "localhost"
          help: host to run the server as

        - name: port
          long: port
          short: p
          type: string
          default: "1110"
          help: port to run the server on



