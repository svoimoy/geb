cli:
  name: geb

  commands:

    - name: system
      usage: system
      aliases:
        - sys
        - s
      short: Manage the geb system and congiuration
      long: Manage the geb system and congiuration

      omit-run: true

      commands:

        - name: init
          usage: init
          aliases:
            - initialize
            - setup
          short: 'Initialize the geb tool and files.'
          long: 'Intializes the geb tool and the ~/.geb dot folder.'

        - name: dev-mode
          usage: dev-mode
          aliases:
            - dev
          short: 'Put geb in development mode.'

        - name: update
          usage: update
          short: 'Update the geb library and dot folder'
          long: 'Update the geb library DSLs, designs, and other files in the dot folder.'

