cli:
  name: geb

  commands:

    - name: add
      usage: add [sub-command] [git-repo-url]
      short: Add a design, dsl, or generator to a project.
      long: |
        Add installs a design, dsl, or generator to the current project.

        See [docs link...] for more information.

      omit-run: true

      pflags:

        - name: global
          long: global
          short: g
          type: bool
          default: false
          help: add the package to the global context in ~/.geb/dsl/... Ignored by designs

        - name: branch
          long: branch
          short: b
          type: string
          default: master
          help: The branch to check out.

        - name: tag
          long: tag
          short: t
          type: string
          default: ""
          help: The tag to check out. Overrides branch.

        - name: commit
          long: commit
          short: c
          type: string
          default: ""
          help: The commit hash to check out. Overrides branch and tag.


      commands:

        - name: design
          usage: design [git-repo-url] <output-location>
          short: Add a design to a project.
          args:
            - name: url
              type: string
              required: true
              help: The url of a git repository. May be any of the remote types (git@, http(s)).
            - name: location
              type: string
              help: The location for the design. Defaults to the first design path listed in the geb.yaml file.

        - name: dsl
          usage: dsl [git-repo-url] <output-location>
          short: Add a dsl to a project.
          args:
            - name: url
              type: string
              required: true
              help: The url of a git repository. May be any of the remote types (git@, http(s)).
            - name: location
              type: string
              help: The location for the dsl. Defaults to the first dsl path listed in the geb.yaml file.

        - name: generator
          usage: generator [git-repo-url] <output-location>
          short: Add a generator to a project.
          aliases:
            - gen
          args:
            - name: url
              type: string
              required: true
              help: The url of a git repository. May be any of the remote types (git@, http(s)).
            - name: location
              type: string
              help: The location for the generator. Defaults to the first dsl path listed in the geb.yaml file.

