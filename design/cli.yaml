cli:
  name: geb
  short: "geb is a data centric code generator"
  long: |
    A data centric code generator which
    combines yaml and handlebar templates
    to genereate all of the codes.
  flags:
    - name: config
      short: c
      default: geb.yaml
      help: A geb project config file.
    - name: design-dir
      short: d
      default: design
      help: The design files directory.
    - name: template-paths
      short: t
      default: templates:~/.hofstadter/templates
      help: The search path for templates, reads from left to right, overriding along the way.
    - name: output-dir
      short: o
      default: output
      help: The directory to output generated files to.
  commands:
    - name: geb
      usage: geb
      parent: root
    - name: init
      usage: init
      parent: root
    - name: import
      usage: import
      parent: root
    - name: project
      usage: project
      parent: root
    - name: dsl
      usage: dsl
      parent: root
    - name: dsl-list
      usage: list
      parent: dsl
    - name: dsl-get
      usage: get
      parent: dsl
    - name: dsl-add
      usage: add
      parent: dsl
    - name: dsl-update
      usage: update
      parent: dsl
