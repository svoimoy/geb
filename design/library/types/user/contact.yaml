type:
  name: email
  fields:
    - name: email
      type: string
      validation:
        - min: 6  # a@b.xx (is there a blah.X with one char?)
        - max: 128
        - regex: email
type:
  name: phone-number
  fields:
    - name: phone-number
      type: string
      validation:
        - min: 6
        - max: 32
        - regex: phone

