type-list:
  name: "gen-config-types"
  list:
    - name: config
      kabob: true
      version: "0.0.1"
      fields:
        - name: name
          type: string
        - name: version
          type: string
        - name: about
          type: string
        - name: type
          type: string
        - name: language
          type: string
        - name: template-configs
          type: array:template-config
        - name: output-dir
          type: string

    - name: template-config
      kabob: true
      version: "0.0.1"
      fields:
        - name: name
          type: string
        - name: field
          type: string
        - name: flatten
          type: int
        - name: templates
          type: array:template-render-pair

    - name: template-render-pair
      kabob: true
      version: "0.0.1"
      fields:
        - name: when
          type: string
        - name: in
          type: string
        - name: out
          type: string

