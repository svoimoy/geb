type-list:
  name: "gen-config-types"
  list:
    - name: Config
      kebab: true
      fields:
        - name: Name
          type: string
        - name: Version
          type: string
        - name: About
          type: string
        - name: Type
          type: string
        - name: Language
          type: string
        - name: Dependencies
          type: Dependencies
        - name: TemplateConfigs
          type: array:TemplateConfig
        - name: OutputDir
          type: string

    - name: TemplateConfig
      kebab: true
      fields:
        - name: Name
          type: string
        - name: Field
          type: string
        - name: Flatten
          type: int
        - name: Templates
          type: array:TemplateRenderPair
        - name: StaticFiles
          type: array:StaticFilesRender

    - name: StaticFilesRender
      kebab: true
      fields:
        - name: When
          type: string
        - name: Unless
          type: string
        - name: Field
          type: string
        - name: Files
          type: array:string
        - name: Ignores
          type: array:string

    - name: TemplateRenderPair
      kebab: true
      fields:
        - name: When
          type: string
        - name: Unless
          type: string
        - name: Field
          type: string
        - name: Flatten
          type: int
        - name: In
          type: string
        - name: Out
          type: string
        - name: Extra
          type: array:string

    - name: Dependencies
      kebab: true
      fields:
        - name: Designs
          type: array:TemplateConfig
        - name: Generators
          type: array:GeneratorConfig

    - name: GeneratorConfig
      kebab: true
      fields:
        - name: Dsl
          type: string
          required: true
        - name: Gen
          type: array:string
        - name: OutputDir
          type: string

