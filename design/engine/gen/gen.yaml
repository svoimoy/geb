type:
  name: "Generator"
  kebab: true
  fields:
    - name: Config
      type: '*Config'
    - name: SourcePath
      type: 'string'
    - name: Designs
      type: 'engine.templates.TemplateMap'
    - name: Templates
      type: 'engine.templates.TemplateMap'
    - name: Partials
      type: 'engine.templates.TemplateMap'

  functions:

    - name: MergeOverwrite
      args:
        - name: incoming
          type: "*Generator"

    - name: MergeSkipExisting
      args:
        - name: incoming
          type: "*Generator"

    - name: Validate
      return:
        - name: errorReport
          type: "map:error"
