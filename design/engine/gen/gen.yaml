type:
  name: "generator"
  fields:
    - name: config
      type: '*Config'
    - name: source-path
      type: 'string'
    - name: templates
      type: 'engine.templates.TemplateMap'
    - name: partials
      type: 'engine.templates.TemplateMap'

  public-functions:

    - name: merge-overwrite
      args:
        - name: incoming
          type: "*Generator"

    - name: merge-skip-existing
      args:
        - name: incoming
          type: "*Generator"

    - name: validate
      return:
        - name: errorReport
          type: "map:error"
