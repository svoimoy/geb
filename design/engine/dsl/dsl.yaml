type:
  name: "Dsl"
  kabob: true
  fields:
    - name: Config
      type: '*Config'
    - name: SourcePath
      type: 'string'
    - name: AvailableGenerators
      type: 'map:string'
    - name: Generators
      type: 'map:*engine.gen.Generator'

  functions:

    - name: MergeAvailable
      args:
        - name: incoming
          type: "*Dsl"

    - name: MergeOverwrite
      args:
        - name: incoming
          type: "*Dsl"

    - name: MergeSkipExisting
      args:
        - name: incoming
          type: "*Dsl"

    - name: Validate
      return:
        - name: errorReport
          type: "map:error"
