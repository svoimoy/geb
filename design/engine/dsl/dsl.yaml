type:
  name: "dsl"
  fields:
    - name: config
      type: '*Config'
    - name: source-path
      type: 'string'
    - name: available-generators
      type: 'map:string'
    - name: generators
      type: 'map:*engine.gen.Generator'

  public-functions:

    - name: merge-available
      args:
        - name: incoming
          type: "*Dsl"

    - name: merge-overwrite
      args:
        - name: incoming
          type: "*Dsl"

    - name: merge-skip-existing
      args:
        - name: incoming
          type: "*Dsl"

    - name: validate
      return:
        - name: errorReport
          type: "map:error"
