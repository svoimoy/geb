pkg:
  name: "dsl"
  about: "the Hofstadter engine dsl package"

  public-functions:

    - name: create-from-folder
      args:
        - name: folder
          type: string
      return:
        - name: d
          type: "*Dsl"
        - name: err
          type: error

    - name: find-available
      args:
        - name: folder
          type: string
      return:
        - name: ds
          type: "map:*Dsl"
        - name: err
          type: error


