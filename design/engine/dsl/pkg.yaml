pkg:
  name: "Dsl"
  about: "the Hofstadter engine dsl package"

  functions:

    - name: CreateFromFolder
      args:
        - name: folder
          type: string
      return:
        - name: d
          type: "*Dsl"
        - name: err
          type: error

    - name: FindAvailable
      args:
        - name: folder
          type: string
      return:
        - name: ds
          type: "map:*Dsl"
        - name: err
          type: error


