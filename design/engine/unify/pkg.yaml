pkg:
  name: "unify"
  about: "the Hofstadter engine unify package"

  public-functions:

    - name: unify
      args:
        - name: parent
          type: string
        - name: path
          type: string
        - name: parent-path
          type: string
        - name: design-data
          type: "map:interface{}"
      return:
        - name: err
          type: error

  private-functions:

    - name: unify
      args:
        - name: parent
          type: string
        - name: path
          type: string
        - name: parent-path
          type: string
        - name: design-data
          type: "map:interface{}"
      return:
        - name: err
          type: error
