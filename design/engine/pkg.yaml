pkg:
  name: "Engine"
  about: "The Hofstadter engine package"

  files:
    - name: GenProject
      functions:
        - name: GenerateProject
          args:
            - name: filename
              type: string
            - name: generators
              type: "array:string"
          return:
            - name: err
              type: error

    - name: GenOne
      functions:
        - name: GenerateFolder
          args:
            - name: design-folder
              type: string
            - name: template-folder
              type: string
            - name: output-folder
              type: string
          return:
            - name: err
              type: error

        - name: GenerateFile
          args:
            - name: design-file
              type: string
            - name: template-file
              type: string
            - name: output-file
              type: string
          return:
            - name: err
              type: error

    - name: GenAdhoc
      functions:
        - name: GenerateAdhoc
          args:
            - name: input-data
              type: "interface{}"
            - name: field-path
              type: string
            - name: template-data
              type: string
          return:
            - name: output-data
              type: string
            - name: err
              type: error

    - name: GenMulti
      functions:
        - name: GenerateMulti
          args:
            - name: input-paths
              type: "array:string"
            - name: template-paths
              type: "array:string"
            - name: repeats
              type: "array:string"
            - name: output-path
              type: "string"
          return:
            - name: err
              type: error

    - name: Info
      functions:
        - name: GetProjectData
          args:
            - name: filename
              type: string
            - name: generators
              type: "array:string"
          return:
            - name: proj
              type: "*engine.project.Project"
            - name: err
              type: error


    - name: View
      functions:
        - name: ViewGeb
          args:
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

        - name: ViewDsl
          args:
            - name: folder
              type: string
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

        - name: ViewGen
          args:
            - name: folder
              type: string
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

        - name: ViewDesign
          args:
            - name: folder
              type: string
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

        - name: ViewProject
          args:
            - name: folder
              type: string
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

        - name: ViewPlans
          args:
            - name: folder
              type: string
            - name: args
              type: "array:string"
          return:
            - name: output
              type: string
            - name: err
              type: error

