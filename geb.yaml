name: "geb"
about: "The geb command-line tool for making profit."

# output-dir: "contracrostipunctus"
output-dir: "."

design-dir: "design"

dsl-config:
  paths:
    - "../dsl-library"
      # - "$HOME/.geb/dsl"
  default:
    - dsl: cli
      gen:
        - golang
      output-dir: "."

run-config:
  all:
    - name: "all"
      command: "geb run"
      args:
        - gen
        - fmt
        - build
  gen:
    - name: generate
      command: "geb"
      args:
        - "gen"
  fmt:
    - name: format
      command: "gofmt -w main.go commands engine lib"
  build:
    - name: build
      command: "go build"
  install:
    - name: install
      command: "go install"

log-config:
  default:
    level: warn
    stack: false
