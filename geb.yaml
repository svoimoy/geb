name: "geb"
version: "0.1"
about: "The geb command-line tool for making profit."

# output-dir: "contracrostipunctus"
output-dir: "."

design-dir: "design"

dsl-config:
  paths:
    - "dsl"
    - "$HOME/.geb/dsl"
  default:
    - dsl: cli
      gen:
        - golang
      output-dir: "."
    - dsl: types
      gen:
        - golang
      output-dir: "."

log-config:
  default:
    level: warn
    stack: true

