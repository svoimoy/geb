name: "geb"
about: "The geb command-line tool for making profit."

# output-dir: "contracrostipunctus"
output-dir: "."

design-dir: "design"

dsl-config:
  paths:
    - "$HOME/.geb/dsl"
  default:
    - dsl: cli
      gen:
        - golang
      output-dir: "."
    - dsl: api
      gen:
        - golang/echo
      output-dir: "."

build-pipeline:
  stages:
    - name: generate
      cmd: "geb gen"
    - name: format
      cmd: "gofmt -w {{config.output-dir}}"
    - name: build
      cmd: "go build -o {{config.output-dir}} {{config.output-dir}}"

log-config:
  default:
    level: warn
    stack: false
