name: "geb"
about: "The geb command-line tool for making profit."

# output-dir: "contracrostipunctus"
output-dir: "."

design-dir: "design"

dsl-config:
  paths:
    - "../dsl-library"
      # - "$HOME/.geb/dsl"
  default:
    - dsl: cli
      gen:
        - golang
      output-dir: "."

run-config:
  all:
    - name: "all"
      command: "geb"
      args:
        - run
        - gen
        - fmt
        - install
  regen:
    - name: "regen"
      command: "geb"
      args:
        - run
        - gen
        - fmt
  gen:
    - name: generate
      command: "geb"
      args:
        - "gen"
  fmt:
    - name: format
      command: "gofmt"
      args:
        - "-w"
        - "main.go"
        - "commands"
        - "engine"
        - "lib"
  build:
    - name: build
      command: "go"
      args:
        - "build"
  install:
    - name: install
      command: "go"
      args:
        - "install"
  clean:
    - name: clean
      command: "rm"
      args:
        - "-rf"
        - ".geb"
        - "geb"

log-config:
  default:
    level: warn
    stack: false
